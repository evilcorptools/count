<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Contact Us - RA1 by evilcorp.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { color-scheme: dark; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a10;
            color: #e5e7eb;
            background-image: radial-gradient(ellipse at top, #231e42 0%, #0a0a10 60%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black">
    <header class="sticky top-0 z-30 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center content-card rounded-lg px-6 py-3">
            <a href="/index.html" class="text-2xl font-bold bg-gradient-to-r from-white to-gray-400 text-transparent bg-clip-text">RA1</a>
            <a href="/index.html" class="bg-white text-black font-bold text-sm px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">
                Back to Home
            </a>
        </div>
    </header>

    <main class="py-16 px-4">
        <div class="max-w-xl mx-auto">
            <div class="content-card rounded-lg shadow-xl p-8 w-full">
                <div id="form-container">
                    <h3 class="text-3xl font-bold mb-4 text-white">Contact Us</h3>
                    <p class="text-gray-400 mb-8">For sales inquiries, support, or any other questions, please fill out the form below. Our team will get back to you as soon as possible.</p>
                    <form id="contact-form">
                        <div class="space-y-4">
                            <input type="text" placeholder="Your Name" required class="w-full bg-white/5 border border-white/10 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-white focus:outline-none" aria-label="Your Name">
                            <input type="email" placeholder="Your Email" required class="w-full bg-white/5 border border-white/10 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-white focus:outline-none" aria-label="Your Email">
                            <textarea placeholder="Your Message" rows="4" required class="w-full bg-white/5 border border-white/10 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-white focus:outline-none" aria-label="Your Message"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3 mt-6 rounded-md transition-colors duration-300">Send Message</button>
                    </form>
                </div>
                <div id="success-message" class="hidden text-center py-8">
                     <h3 class="text-2xl font-bold mb-4 text-white">Thank You!</h3>
                     <p class="text-gray-300">Your message has been sent. We'll be in touch shortly.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="py-8 px-4 mt-8 border-t border-white/10">
        <div class="max-w-6xl mx-auto text-center text-gray-500">
            <p>&copy; 2025 evilcorp.in. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                formContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // Optional: Reset form after a few seconds if you want the user to be able to send another message
                // setTimeout(() => {
                //     formContainer.classList.remove('hidden');
                //     successMessage.classList.add('hidden');
                //     contactForm.reset();
                // }, 5000);
            });
        });
    </script>
</body>
</html>
